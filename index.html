<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoes card</title>
    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <!-- card -->
        <div class="card">
            <!-- card left -->
            <div class="left">


                <img src="./images/WhatsApp_Image_2026-01-04_at_12.54.18_AM-removebg-preview.png" alt="men's sneaker">
                <i class="fa-solid fa-left-long left-icon"></i>
                <i class="fa-solid fa-right-long right-icon"></i>
            </div>
            <!-- card right -->
            <div class="right">
                <h3>airmax</h3>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <h2>winter collection</h2>
                <h1>men black sneakers</h1>
                <ins>$150</ins>
                <del>$200</del>
                <br>
                <p>size</p>
                <span>7</span><span>8</span><span>9</span><span>10</span><span>11</span>
                <br>
                <p>color</p>
                <span id="yellow"></span><span id="black"></span><span id="blue"></span>
                <br>
                <button>
                    <i class="fa-solid fa-bag-shopping"></i>Buy Now</button>
                <button><i class="fa-solid fa-cart-shopping"></i>Add To Cart</button>
            </div>
        </div>
    </div>
  

</body>

</html>
